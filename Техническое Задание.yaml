Техническое Задание (ТЗ)
Проект: Система на базе Retrieval-Augmented Generation (RAG) для работы с онтологиями RDF
Цель проекта:
Разработать систему, которая использует подход Retrieval-Augmented Generation (RAG) для извлечения информации и логических выводов на основе онтологий RDF. Система должна иметь интерфейс в виде Telegram-бота, который отвечает на вопросы пользователей, касающиеся данных из онтологи
Описание задачи:
1.	Источник данных: Онтология в формате RDF, доступная по ссылке: https://www.w3.org/TR/rdf11-primer/
2.	Функциональность системы:
○	Возможность пользователя задавать вопросы в естественном языке.
○	Генерация и отправка ответов пользователю на основе данных онтологии.
i.	Например, ответы на вопросы пользователей в стиле 
1.	Как называется фильм о создании Леонардо да Винчи?
2.	Какого числа родился заинтересованный в Моне Лизе?
3.	Кем Алиса приходится Бобу?
Требования:
1.	Архитектура системы:
○	Использование подхода Retrieval-Augmented Generation (RAG).
○	Использование любой большой языковой модели (LLM) для генерации ответов.
2.	Интерфейс пользователя:
○	Интерфейс в виде Telegram-бота.
3.	Технические требования:
○	Язык программирования: Python.
○	Фреймворк для работы с Telegram API: python-telegram-bot или аналогичный.
○	Фреймворк для работы с LLM: langchain или аналогичный
4.	Оформление результата:
○	Открытый репозиторий на github.
○	Ссылка на работающего телеграмм-бота для тестирования
